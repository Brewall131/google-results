<!DOCTYPE html>
<html>
<head>
	<title>Google Results</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

	<!--TOP GRAY HEADER-->
	<div id="top-gray-section">
		<div id="inline-search">

			<!-- inside the first aligned elemnt-->
			<div class="one-line-search">

				<img id="logo" src="https://patrickcoombe.com/wp-content/uploads/2015/09/new-google-logo-2015.png" alt="google logo">

				<!--inside the search box -->
				<div id="search-box">
					<img id="mic" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png" alt="google mic">
					<img id="magnifying-glass" src="http://www.veripic.com/wp-content/uploads/magnifyglass.png" alt="search">
				</div>

				<div id="right-icons">
					<img id="apps-icon" src="http://www.englewoodschools.net/sites/default/files/archive/images/GoogleAppsIcon.png">
					<img id="google-notifications-icon" src="https://image.flaticon.com/icons/png/128/181/181539.png">
					<img id="mermaid-icon" src="https://i.pinimg.com/736x/fe/c0/7c/fec07c69b1b3b0b669e8dc8097f142bc--mermaid-drawings-mermaid-tattoos.jpg">
				</div>



			</div>
		</div>
	</div>



</body>
</html>
